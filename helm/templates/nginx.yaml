---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.service.admin_dashboard.ingress.name }}
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /index.html
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.service.ingress.host }}
      http:
        paths:
          - path: {{ .Values.service.admin_dashboard.service.path }}(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.service.admin_dashboard.name }}
                port:
                  number: {{ .Values.service.admin_dashboard.service.http }}
